<h1>List de Héros</h1>


<div class="row ">
  <div class="col text-right">
    <button routerLink="/heroe/nouveau" class="btn btn-primary">
        <i class="fa fa-plus"></i>
      Ajouter
    </button>
  </div>
</div>

<table class="table mt-3">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nom du héro</th>
      <th scope="col">Pouvoir</th>
      <th scope="col">Vivant</th>
      <th scope="col">Outils</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = 'let hero of heros; let i = index'>
      <th scope="row"> {{ i + 1}}</th>
      <td> {{ hero.Prenom }} </td>
      <td> {{ hero.pouvoir }} </td>
      <td> {{ hero.vivant }} </td>
      <td>
        <label *ngIf = "hero.vivant"  class="badge badge-success" >Vivant</label>
        <label *ngIf = "!hero.vivant"  class="badge badge-danger" >Mort</label>
      </td>
      <td>  </td>
    </tr>
  </tbody>
</table>

<div class=" alert alert-warning text-center mt-3">
  <h4 class="alert-heading">Pas de registre</h4>
  <i class="fa fa-exclamation fa-2x"></i>
</div>

<div class=" alert alert-info text-center mt-3">
  <h4 class="alert-heading">chargement</h4>
  <p>
      <i class=" fa fa-sync-alt fa-spin fa-2x">

      </i>
  </p>
  <p class="mb-0">
    Veuillez patienter
  </p>
</div>
