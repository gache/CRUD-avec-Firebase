<h1>Héros <small> Nom du l'héros </small></h1>
<hr />

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="/heroes">
      <i class="fa fa-arrow-left"></i>
      Retourner
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form>
      <div class="form-group">
        <label> Firebase Id</label>
        <input
          type="text"
          class="form-control"
          disabled="disabled"
          placeholder="Firebase Id"
        />
        <small class="form-text text-muted">ce champ est autogénéré</small>
      </div>
      <div class="form-group">
        <label> Prenom</label>
        <input type="text"
         class="form-control" 
         required 
         placeholder="Prenom" />
      </div>
      <div class="form-group">
        <label> Pouvoir</label>
        <input
          type="text"
          class="form-control"
          placeholder="Pouvoir de l'hero"
        />
      </div>
      <div class="form-group">
        <label> Etat</label>
        <br />
        <button class="btn btn-outline-success w-50" type="button">
          <i class="fa fa-smile-wink"></i>
          Vivant
        </button>
        <button class="btn btn-outline-danger w-50" type="button">
          <i class="fa fa-dizzy"></i>
          Mort
        </button>
      </div>
      <hr />
      <div class="form-group text-center">
        <button type="submit" class=" btn btn-primary w-25">
          <i class="fa fa-save"></i>
          enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
